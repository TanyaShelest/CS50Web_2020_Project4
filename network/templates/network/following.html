{% extends "network/layout.html" %}

<h2>Welcome, {{ user_profile.id }}</h2>
{% block body %}
<ul unstyled>
   {% for post in posts %} 
      <p><a href="{% url 'profile' username=post.author.username %}">{{ post.author.username }}</a></p>
      <small>{{ post.created_at }}</small>
      <div class="post-body">{{ post.body }}</div>
</ul>
{% endfor %}
{% endblock %}
