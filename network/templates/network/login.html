{% extends "network/layout.html" %}

{% block body %}
<div class="container mx-5 justify-content-center">
    <h2 class="my-3">Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-success rounded-pill" type="submit" value="Login">
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
